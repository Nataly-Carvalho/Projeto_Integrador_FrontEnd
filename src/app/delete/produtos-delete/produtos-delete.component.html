<div class="containe mb-5  mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Apagar Produtos</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-4 ">
            <h4 class="text-center">Você tem certeza que deseja apagar esse produto?</h4>
        </div>
    </div>

    <div class="col-md-12">
        <div class="card-columns">
            <div class="card mr-6 align-items-center">
                <img class="card-img-top" src="{{produtos.foto}}" alt="Imagem de capa do card">
                <div class="card-body">
                    <h5 class="card-title">{{produtos.nomeProduto}}</h5>
                    <p class="card-text">{{produtos.preco | currency: 'BRL'}}</p>
                </div>
            </div>
        </div>

        <div class="row mt-5 justify-content-center">
            <div class='col-md=12 '>

                <button class="btn btn-danger mr-4" routerLink="/produtos">Não</button>
                <button class="btn btn-success" (click)="apagar()">Sim</button>
            </div>
        </div>
    </div>
